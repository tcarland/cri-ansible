cni_plugin_sha256: '{{ cni_plugin_url }}/cni-plugins-linux-amd64-{{ cni_plugin_version }}.tgz.sha256'
cni_plugin_target: '/opt/cni/bin'

cri_tools_version: 'v1.34.0'
